<div class="container" fxLayout="row" fxLayoutAlign="center none" xmlns="http://www.w3.org/1999/html"
     xmlns="http://www.w3.org/1999/html">
  <div fxFlex="95%">

    <mat-card>
      <mat-card-content>
        <h2>Employés</h2>

        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Position Column -->
<!--          <ng-container matColumnDef="position">-->
<!--            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>-->
<!--            <td mat-cell *matCellDef="let element"> {{element.position}} </td>-->
<!--          </ng-container>-->
        
          <!-- Name Column -->
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Salaire </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date d'augmentation </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Modifier</th>
              <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary">Modifier</button></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
      </mat-card-content>
    </mat-card>
    <br>
    <button mat-raised-button color="primary">Ajouter</button>
    <button mat-raised-button color="primary" (click)="showMogus()" id="augmentation">Vérifier les augmentations</button>

  </div>

</div>
<div>
  <img id="mogus" src="https://media.giphy.com/media/Asb0LwwJP9o9Y2VZip/giphy.gif" alt="">
</div>
